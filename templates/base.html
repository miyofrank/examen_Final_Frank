<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Estudiantes{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="checkbox"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 10px;
            background-color: #f9f9f9;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        ul li a {
            margin-right: 15px;
            color: #007bff;
            text-decoration: none;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        ul li form {
            display: inline;
        }

        .flashes {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }

        .flashes li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ffefef;
            color: #d9534f;
            border-left: 5px solid #d9534f;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border-left: 5px solid #3c763d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gesti√≥n de Estudiantes</h1>
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('create_one_estudiante') }}">Crear Estudiante</a>
        </nav>
    </header>
    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
